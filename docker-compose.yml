      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - booking_network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: booking_node_exporter
    restart: always
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - booking_network
  
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: booking_postgres_exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-booking_admin}:${DB_PASSWORD:-Spartak999!!!!}@postgres:5432/booking_users?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - booking_network

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: booking_nginx_exporter
    restart: always
    command:
      - '-nginx.scrape-uri=http://nginx:8080/stub_status'
    ports:
      - "9113:9113"
    depends_on:
      - nginx
    networks:
      - booking_network

  nginx:
    image: nginx:alpine
    container_name: booking_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - offer_images:/usr/share/nginx/html/images:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - user-api
      - offer-api
      - order-api
    networks:
      - booking_network

networks:
  booking_network:
    name: booking_network
    driver: bridge


volumes:
  postgres_data:
    name: booking_postgres_data
  rabbitmq_data:
    name: booking_rabbitmq_data
  offer_images:
    name: booking_offer_images
  nginx_logs:
    name: booking_nginx_logs
  rentobject_images:
    name: booking_rentobject_images

