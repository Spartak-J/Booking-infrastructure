version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: booking_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-booking_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Spartak999!!!!}
      POSTGRES_DB: booking_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - booking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_admin -d booking_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: booking_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - booking_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  user-api:
    build:
      context: ../Booking-app/Booking-app/backend
      dockerfile: booking/UserApiService/Dockerfile
    container_name: booking_user_api
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=booking_users;Username=${DB_USER:-booking_admin};Password=${DB_PASSWORD:-Spartak999!!!!}"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - booking_network

  offer-api:
    build:
      context: ../Booking-app/Booking-app/backend
      dockerfile: booking/OfferApiService/Dockerfile
    container_name: booking_offer_api
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=booking_offers;Username=${DB_USER:-booking_admin};Password=${DB_PASSWORD:-Spartak999!!!!}"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    volumes:
      - offer_images:/app/wwwroot/images
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - booking_network

  order-api:
    build:
      context: ../Booking-app/Booking-app/backend
      dockerfile: booking/OrderApiService/Dockerfile
    container_name: booking_order_api
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=booking_orders;Username=${DB_USER:-booking_admin};Password=${DB_PASSWORD:-Spartak999!!!!}"
      RabbitMQ__Host: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__Username: guest
      RabbitMQ__Password: guest
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - booking_network

  nginx:
    image: nginx:alpine
    container_name: booking_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - offer_images:/usr/share/nginx/html/images:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - user-api
      - offer-api
      - order-api
    networks:
      - booking_network

networks:
  booking_network:
    name: booking_network
    driver: bridge

volumes:
  postgres_data:
    name: booking_postgres_data
  rabbitmq_data:
    name: booking_rabbitmq_data
  offer_images:
    name: booking_offer_images
  nginx_logs:
    name: booking_nginx_logs
