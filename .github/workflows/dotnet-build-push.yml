name: Build and Push .NET Microservices

on:
  push:
    branches: [ main, develop ]
    paths:
      - '.github/workflows/dotnet-build-push.yml'
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - name: user-api
            dockerfile: backend/booking/UserApiService/Dockerfile
            context: backend
            image: booking-user-api
          - name: offer-api
            dockerfile: backend/booking/OfferApiService/Dockerfile
            context: backend
            image: booking-offer-api
          - name: order-api
            dockerfile: backend/booking/OrderApiService/Dockerfile
            context: backend
            image: booking-order-api

    steps:
      - name: Checkout infrastructure repo
        uses: actions/checkout@v4
        with:
          repository: Spartak-J/Booking-infrastructure
          path: infrastructure

      - name: Checkout app repo
        uses: actions/checkout@v4
        with:
          repository: Spartak-J/Booking-app
          ref: Inna
          path: app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ matrix.service.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ./app/${{ matrix.service.context }}
          file: ./app/${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ matrix.service.image }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/${{ matrix.service.image }}:buildcache,mode=max
          build-args: |
            BUILD_CONFIGURATION=Release
